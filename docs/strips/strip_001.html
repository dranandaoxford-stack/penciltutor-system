<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strip 001 — Observation vs Assumption</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: #fafafa;
    }
    h1 { text-align: center; }
    .panel {
      margin-bottom: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    img {
      width: 100%;
      border-radius: 6px;
    }
    .caption {
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<h1>Strip #001 — Observation vs Assumption</h1>

<div class="panel">
  <img src="../assets/images/strip001_panel1.png">
  <div class="caption"><strong>Alex:</strong> “The plant is dead.”</div>
</div>

<div class="panel">
  <img src="../assets/images/strip001_panel2.png">
  <div class="caption"><strong>Sam:</strong> “What do you actually see?”</div>
</div>

<div class="panel">
  <img src="../assets/images/strip001_panel3.png">
  <div class="caption"><strong>Alex:</strong> “It’s drooping… the soil looks dry.”</div>
</div>

<div class="panel">
  <img src="../assets/images/strip001_panel4.png">
  <div class="caption"><strong>Sam:</strong> “That’s an observation. Let’s test it.”</div>
</div>

<div class="panel">
  <img src="../assets/images/strip001_panel5.png">
  <div class="caption"><strong>Caption:</strong> After watering, the plant recovers.</div>
</div>

<div class="panel">
  <img src="../assets/images/strip001_panel6.png">
  <div class="caption"><strong>Rule:</strong> Science starts with observation, not assumptions.</div>
</div>
